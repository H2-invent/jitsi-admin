# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    app.path.images: /uploads/images/products
    secret: '%env(APP_SECRET)%'
    defaultEmail: '%env(DEFAULT_EMAIL)%'
    cronToken: '%env(CRON_TOKEN)%'
    cronIPAdress: '%env(CRON_IPADRESS)%'
    KEYCLOAK_URL: '%env(OAUTH_KEYCLOAK_SERVER)%'
    KEYCLOAK_REALM: '%env(OAUTH_KEYCLOAK_REALM)%'
    KEYCLOAK_SECRETE: '%env(OAUTH_KEYCLOAK_CLIENT_SECRET)%'
    KEYCLOAK_ID: '%env(OAUTH_KEYCLOAK_CLIENT_ID)%'
    registerEmailName: '%env(registerEmailName)%'
    registerEmailAdress: '%env(registerEmailAdress)%'
    default_jitsi_server_id: '%env(default_jitsi_server_id)%'
    laF_startpage: '%env(laF_startpage)%'
    laF_onlyRegisteredParticipents: '%env(laF_onlyRegisteredParticipents)%'
    delivery_addresses: ['%env(DEV_EMAIL)%']
    laF_pexel_api_key: '%env(laF_pexel_api_key)%'
    laF_pexel_refresh_time: '%env(laF_pexel_refresh_time)%'
    laF_baseUrl: '%env(laF_baseUrl)%'
    laF_emailTextLogin: '%env(laF_emailTextLogin)%'
    laf_keycloakGroupToCreateServer: '%env(laf_keycloakGroupToCreateServer)'
    laf_max_repeat: '%env(laf_max_repeat)%'
    laf_darkmodeAsDefault: '%env(laf_darkmodeAsDefault)%'
    laf_showName: '%env(laf_showName)%'
    laf_showNameInConference: '%env(laf_showNameInConference)%'
    laf_showNameFrontend: '%env(laf_showNameFrontend)%'
    laf_roomsMoreOptionsCollapsed: '%env(laf_roomsMoreOptionsCollapsed)%'
    enterprise_noExternal: '%env(enterprise_noExternal)%'
    enterprise_theme_url: '%env(enterprise_theme_url)%'
    ldap_url: '%env(ldap_url)%'
    ldap_bind_dn: '%env(ldap_bind_dn)%'
    ldap_rdn_ldap_attribute: '%env(ldap_rdn_ldap_attribute)%'
    ldap_bind_type: '%env(ldap_bind_type)%'
    ldap_password: '%env(ldap_password)%'
    ldap_user_dn: '%env(ldap_user_dn)%'
    ldap_search_scope: '%env(ldap_search_scope)%'
    ldap_user_object_classes: '%env(ldap_user_object_classes)%'
    ldap_userName_attribute: '%env(ldap_userName_attribute)%'
    ldap_attribute_mapper: '%env(ldap_attribute_mapper)%'
    ldap_server_individualName: '%env(ldap_server_individualName)%'
    ldap_special_Fields: '%env(ldap_special_Fields)%'
    ldap_filter: '%env(ldap_filter)%'
    strict_username_only: '%env(strict_username_only)%'
    strict_allow_user_creation: '%env(strict_allow_user_creation)%'
    input_settings_persistant_rooms: '%env(input_settings_persistant_rooms)%'
    input_settings_only_registered: '%env(input_settings_only_registered)%'
    input_settings_share_link: '%env(input_settings_share_link)%'
    input_settings_max_participants: '%env(input_settings_max_participants)%'
    input_settings_waitinglist: '%env(input_settings_waitinglist)%'
    input_settings_conference_join_page: '%env(input_settings_conference_join_page)%'
    input_settings_deactivate_participantsList: '%env(input_settings_deactivate_participantsList)%'
    input_settings_dissallow_screenshare: '%env(input_settings_dissallow_screenshare)%'
    input_settings_allow_timezone: '%env(input_settings_allow_timezone_default)%'

    input_settings_persistant_rooms_default: '%env(input_settings_persistant_rooms_default)%'
    input_settings_only_registered_default: '%env(input_settings_only_registered_default)%'
    input_settings_share_link_default: '%env(input_settings_share_link_default)%'
    input_settings_max_participants_default: '%env(input_settings_max_participants_default)%'
    input_settings_waitinglist_default: '%env(input_settings_waitinglist_default)%'
    input_settings_conference_join_page_default: '%env(input_settings_conference_join_page_default)%'
    input_settings_deactivate_participantsList_default: '%env(input_settings_deactivate_participantsList_default)%'
    input_settings_dissallow_screenshare_default: '%env(input_settings_dissallow_screenshare_default)%'
    input_settings_allow_timezone_default: '%env(input_settings_allow_timezone_default)%'
    DISALLOW_ALL_EMAILS: '%env(DISALLOW_ALL_EMAILS)%'
    start_dropdown_allow_browser: '%env(start_dropdown_allow_browser)%'
    start_dropdown_allow_app: '%env(start_dropdown_allow_app)%'
    allowTimeZoneSwitch: '%env(allowTimeZoneSwitch)%'
    emailSenderIsModerator: '%env(emailSenderIsModerator)%'
    input_settings_allowLobby: '%env(input_settings_allowLobby)%'
    input_settings_allowLobby_default: '%env(input_settings_allowLobby_default)%'
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    dpolac.twig_lambda.extension:
        class: DPolac\TwigLambda\LambdaExtension
        tags: [ { name: twig.extension } ]
