name: Create Release

env:
  GITHUB_TOKEN: ${{ secrets.token }}

on:
  push:
    branches:
      - main
      - master

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: paulhatch/semantic-version@v5.0.2
        id: version
        with:
          tag_prefix: ""
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          change_path: .
          version_format: "${major}.${minor}.${patch}"

  artifact:
    uses: ./.github/workflows/task-artifact.yml

  release:
    needs:
      - artifact
      - version
    uses: ./.github/workflows/task-release.yml
    with:
      version: ${{ needs.version.outputs.version }}
      prerelease: false

  upload_dockerhub_main:
    needs:
      - create_release
    uses: ./.github/workflows/task-upload-docker-hub.yml
    with:
      reponame: 'h2invent/jitsi-admin-main'
      dockerfile_path: './Dockerfile'
      directory: '.'
      version: h2invent/jitsi-admin-main:latest,h2invent/jitsi-admin-main:${{ needs.create_release.outputs.create_release_output }}
    secrets:
      dockerhub_password: ${{ secrets.DOCKERHUB_TOKEN }}
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}

  upload_dockerhub_websocket:
    needs:
      - version
    uses: ./.github/workflows/task-upload-docker-hub.yml
    with:
      reponame: 'h2invent/jitsi-admin-websocket'
      dockerfile_path: './nodejs/Dockerfile'
      directory: './nodejs'
      version: ${{ needs.version.outputs.version }}
      tags: h2invent/jitsi-admin-websocket:latest,h2invent/jitsi-admin-websocket:${{ needs.version.outputs.version }}
    secrets:
      dockerhub_password: ${{ secrets.DOCKERHUB_TOKEN }}
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
