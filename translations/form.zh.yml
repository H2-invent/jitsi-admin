help:
  serverUrl: 输入除“https://”以外的链接（例如：meet.jit.si）
  featureEnalbeByJwt: JWT 插件的启用功能必须在 Jitsi Meet 服务器上启用。否则，服务器无法正确识别和处理JWT
  teilnehmerEmailhinzufuegenModerator: 可以同时添加多个电子邮件地址。每个电子邮件地址必须单独一行。
  serverName: 请在此处输入服务器名称，将向参会者展示。
  secondEmail: Alle E-Mails sollen neben meiner Standard-E-Mailadresse an diese Email-Adressen versandt werden (Kommagetrennt).
  corsHeader: Ist ein CORS oder frame-ancestor Header gesetzt, der nicht auf diese URL verweist, dann ist es nicht möglich die Jitsi-iFrame API zu nutzen. Dies führt zum verlust einiger Funktionen.
  jigasiApiUrl: Tragen Sie hier die Jigasi API ein, über welchen die Konferenz-Pin abgerufen werden kann. Diese endet meist mit "ConferenceMapper".
  jigasiNumberUrl: '在此处输入 JSON 格式的拨入号码。为此，必须按照在 Jigasi 的“numbers.json”中输入它们（例如：{“message”：“拨入号码”，“numbers”：{“DE”：[“04122/012345”]}，“numbersEnabled”：true}）。'
  jigasiProsodyDomain: Tragen Sier hier die Prosody-Domain ein. Diese folgt meist dem Muster "conference.domain.topdomain".
  disallowFirefox: Firefox 浏览器在浏览器中被禁用。所有想要使用 Firefox 浏览器加入的参与者都将被重定向到基于 Chromium 的浏览器。
  enforceE2e: '“端到端加密”安全功能在此 Jitsi 服务器上的每个会议中强制执行。'
  allowIp: 只允许指定的 IP 地址或 IP 范围加入会议。IP 范围必须在表示法 10.10.10.10/24 中指定。可以输入多个 IP 或范围，以逗号分隔。
  jitsiEventSyncUrl: 在这里，您可以指定另一个 视频会议 管理员，该管理员已为 SIP 请求保存了相应的 Jitsi 事件同步。只需指定基本 URL。Jitsi-admin 在版本 >0.77.x 中需要此功能
  disableFilmstripe: Filmstripe in Jitsi deaktivieren
  disableChat: Chat in Jitsi deaktivieren und ausblenden
  disableWhiteboard: Whiteboard während einer Konferenz deaktivieren
  disableEtherpad: Etherpad während einer Konferenz deaktivieren
  prefixRoomUidWithHash: 会议 UID 以服务器 slug 和服务器 ID 为前缀作为哈希。这可用于区分 nginx Web 服务器中的不同 虚拟 服务器。
  liveKitServer: Dieser Server ist ein Livekitserver und soll die Funktionalitäten von Livekit-API verwenden
  livekitBackgroundImages: JSON array mit Hintergrundbilder welche von den Teilnehmenden einer Konferenz als Hintergrundbild während der Konferenz ausgewählt werden können.
  livekitMiddlewareUrl: Hier kann eine Url (https://middlewareUrl.com) angegeben werden. Es wird bisher nur die Meetling Middleware unterstützt. Sollten Sie nicht wissen was Sie hier eintragen sollen, einfach leer lassen damit die voreingestellte Middleware verwendet wird. Wenn Sie eine eigene Middleware verwenden wollen wenden Sie sich an info@h2-invent.com
