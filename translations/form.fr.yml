help:
  serverUrl: Spécifier sans "https://" (p.e. meet.jit.si)
  featureEnalbeByJwt: Le Plugin "Enable Feature By JWT" doit être activé sur le serveur Jitsi-Meet. Autrement le JWT ne sera pas correctement reconnu et traité par le serveur
  teilnehmerEmailhinzufuegenModerator: Plusieurs adresses E-Mail peuvent être rajouté. Chaque adresse E-Mail doit être écrite sur une nouvelle ligne.
  serverName: Veuillez entrer le nom du serveur ici. Celui-ci est affiché aux participants.
  secondEmail: Tous les e-mails doivent être envoyés à ces adresses e-mail en plus de mon adresse e-mail standard (séparée par des virgules).
  corsHeader: Si un frame-ancestor ou CORS Header est défini et ne fait pas référence à cette URL, il n'est pas possible d'utiliser l'API Jitsi-iFrame. Cela entraîne la perte de certaines fonctions.
  jigasiApiUrl: Saisissez ici l'API Jigasi qui permet de récupérer le PIN de conférence. Celle-ci se termine généralement par « ConferenceMapper ».
  jigasiNumberUrl: 'Indiquez ici le numéro d''accès au format JSON. Pour cela, il faut les saisir comme ils sont saisis dans le fichier « numbers.json » de Jigasi (par ex : {« message »:« Einwahlnummern »,« numbers »:{« DE »:[« 04122/012345 »]},« numbersEnabled »:true}).'
  jigasiProsodyDomain: Indiquez ici le domaine du serveur Prosody. Celui-ci suit généralement le modèle « conference.domain.topdomain ».
  disallowFirefox: Le navigateur Firefox n'est pas autorisé. Tous les participants qui souhaitent se connecter avec un navigateur Firefox seront redirigés vers un navigateur basé sur Chromium.
  enforceE2e: Active la fonction de sécurité « Encryption de bout en bout » dans chaque conférence sur ce serveur Jitsi.
  allowIp: Seules l'adresse IP ou les plages d'adresses IP spécifiées peuvent rejoindre la conférence. Les plages d'IP doivent être indiquées au format 10.10.10.10/24. Plusieurs IP ou plages peuvent être saisies séparées par des virgules.
  jitsiEventSyncUrl: Il est possible d'indiquer ici un autre admin Jitsi qui a enregistré les Jitsi Event Syncs correspondants lors de requêtes SIP. Il suffit d'indiquer l'URL de base. Cette fonction nécessite Jitsi-admin dans la version >0.77.x
  disableFilmstripe: Désactiver la bande de film dans Jitsi
  disableChat: Désactiver et masquer le chat dans Jitsi
  disableWhiteboard: Désactiver le tableau blanc pendant une conférence
  disableEtherpad: Désactiver Etherpad pendant une conférence
  prefixRoomUidWithHash: L'identifiant de conférence est préfixé avec le slug du serveur et l'identifiant du serveur sous forme de hachage. Cela peut être utilisé pour faire la distinction entre différents serveurs V dans le serveur web nginx.
  liveKitServer: Ce serveur est un serveur Livekit et doit utiliser les fonctionnalités de l'API Livekit
  livekitBackgroundImages: Liste JSON contenant les images d'arrière-plan qui peuvent être sélectionnées par les participants comme image d'arrière-plan pendant la conférence.
  livekitMiddlewareUrl: Une url (https://middlewareUrl.com) peut être indiquée ici. Jusqu'à présent, seul le middleware Meetling est supporté. Si vous ne savez pas ce que vous devez indiquer ici, laissez simplement le champ vide pour que le middleware par défaut soit utilisé. Si vous souhaitez utiliser votre propre middleware, veuillez contacter info@h2-invent.com
