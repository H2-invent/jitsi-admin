help:
  serverUrl: Wpisz bez „https://“ (n.p. meet.jit.si)
  featureEnalbeByJwt: Wtyczka „Enable Feature By JWT” musi być aktywowana na serwerze Jitsi Meet. W przeciwnym razie token JWT nie zostanie poprawnie rozpoznany i przetworzony przez serwer.
  teilnehmerEmailhinzufuegenModerator: Można dodać wiele adresów e-mail jednocześnie. Proszę wpisać każdy adres e-mail w osobnym wierszu.
  serverName: Wpisz nazwę serwera. Jest ona wyświetlana uczestnikom.
  secondEmail: Wszystkie e-maile wysyłane na mój standardowy adres powinny być także wysyłane na te adresy e-mail (oddziel je przecinkami).
  corsHeader: Jeśli ustawiony jest nagłówek CORS lub frame-ancestor, który nie odwołuje się do tego adresu URL, nie można używać interfejsu API Jitsi-iFrame. Niektóre funkcje mog być niedostępne.
  jigasiApiUrl: Wprowadź tutaj API Jigasi, którego można użyć do odzyskania numeru PIN konferencji. Zwykle kończy się na "ConferenceMapper”.
  jigasiNumberUrl: 'Tragen Sie hier die Einwahlnummer im JSON Format ein. Dafür sind diese einzutragen wie sie in Jigasi in der "numbers.json" eingetragen sind.'
  jigasiProsodyDomain: Wpisz tutaj domenę Prosody. Zwykle jest to zgodne ze wzorcem "conference.domain.topdomain".
  disallowFirefox: Przeglądarka Firefox jest wyłączona. Wszyscy uczestnicy, którzy chcą dołączyć za pomocą przeglądarki Firefox, zostaną przekierowani do przeglądarki opartej na Chromium.
  enforceE2e: W każdej konferencji na tym serwerze Jitsi wymagane jest kompleksowe szyfrowanie.
  allowIp: Do konferencji można dołączyć tylko z określonego adresu IP lub zakresu adresów IP. Zakresy IP należy podać w zapisie x.x.x.x/24. Można wprowadzić wiele adresów IP lub zakresów, oddzielając je przecinkami.
  jitsiEventSyncUrl: Tutaj możesz określić innego administratora Jitsi, który zapisał odpowiednie synchronizacje zdarzeń Jitsi dla żądań SIP. Należy określić tylko podstawowy adres URL. Ta funkcja wymaga wersji Jitsi-admin > 0.77.x
  disableFilmstripe: Wyłącz pasek z filmami w Jitsi
  disableChat: Dezaktywuj i ukryj czat w Jitsi
  disableWhiteboard: Wyłącz tablicę podczas konferencji
  disableEtherpad: Dezaktywuj Etherpad podczas konferencji
  prefixRoomUidWithHash: Identyfikator użytkownika konferencji jest poprzedzony numerem serwera i identyfikatorem serwera w postaci skrótu. Można to wykorzystać do rozróżnienia różnych serwerów wirtualnych na serwerze WWW Nginx.
  liveKitServer: Ten serwer jest serwerem Livekit i jest przeznaczony do korzystania z funkcjonalności Livekit API
  livekitBackgroundImages: Tablica JSON z obrazami tła, które uczestnicy konferencji mogą wybrać podczas konferencji.
  livekitMiddlewareUrl: Tutaj można określić adres URL (https://middlewareUrl.com). Jak dotąd obsługiwane jest tylko oprogramowanie pośrednie Meetling. Jeśli nie wiesz, co tu wpisać, po prostu pozostaw to pole puste, aby zostało użyte domyślne oprogramowanie pośredniczące. Jeżeli chcesz skorzystać z własnego oprogramowania pośredniczącego, napisz na adres info@h2-invent.com
