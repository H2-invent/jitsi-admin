help:
  serverUrl: Acceder sin "https://" (ej. meet.jit.si)
  featureEnalbeByJwt: El plugin "Enable Feature By JWT" debe estar activado en el servidor Jitsi-Meet. De otra forma, el token JWT no será reconocido correctamente ni procesado por el servidor
  teilnehmerEmailhinzufuegenModerator: Se pueden agregar varias direcciones de correo electrónico a la vez. Cada dirección de correo electrónico debe escribirse en una nueva línea.
  serverName: Introduzca aquí el nombre del servidor. Esto se muestra a los participantes.
  secondEmail: Todos los correos electrónicos deben enviarse a estas direcciones, además de a su dirección de correo electrónico estándar (separadas por comas).
  corsHeader: Si se configura un encabezado CORS o frame-ancestor que no hace referencia a esta URL, entonces no es posible usar la API de Jitsi-iFrame. Esto conlleva la pérdida de algunas funciones.
  jigasiApiUrl: Inserte la API de Jigasi aquí, que se puede usar para recuperar el pin de la conferencia. Esta generalmente termina con "ConferenceMapper".
  jigasiNumberUrl: 'Introduzca aquí el número de acceso telefónico en formato JSON, como se hace en Jigasi en “numbers.json”.'
  jigasiProsodyDomain: Inserte el dominio de Prosody aquí. Por lo general, sigue el patrón "conference.domain.topdomain".
  disallowFirefox: El navegador Firefox está deshabilitado. Todos los participantes que quieran unirse con un navegador Firefox serán redirigidos a un navegador basado en Chromium.
  enforceE2e: La seguridad del cifrado de extremo a extremo se aplica en cada conferencia en este servidor Jitsi.
  allowIp: Solo la dirección IP o los rangos de IP especificados pueden unirse a la conferencia. Los rangos de IP deben especificarse en la notación 10.10.10.10/24. Se pueden ingresar múltiples IP o rangos separados por comas.
  jitsiEventSyncUrl: Aquí puede especificar otro administrador de Jitsi que haya guardado las sincronizaciones de eventos de Jitsi correspondientes para solicitudes SIP. Sólo es necesario especificar la URL base. Esta función requiere la versión Jitsi-admin >0.77.x
  disableFilmstripe: Filmstripe in Jitsi deaktivieren
  disableChat: Desactivar y ocultar chat en Jitsi
  disableWhiteboard: Deshabilitar la pizarra durante una conferencia
  disableEtherpad: Desactivar Etherpad durante una conferencia
  prefixRoomUidWithHash: El identificador único de la conferencia tiene el prefijo slug del servidor y el ID del servidor como hash. Esto se puede utilizar para distinguir entre diferentes servidores en el servidor web nginx.
  liveKitServer: Dieser Server ist ein Livekitserver und soll die Funktionalitäten von Livekit-API verwenden
  livekitBackgroundImages: JSON array mit Hintergrundbilder welche von den Teilnehmenden einer Konferenz als Hintergrundbild während der Konferenz ausgewählt werden können.
  livekitMiddlewareUrl: Hier kann eine Url (https://middlewareUrl.com) angegeben werden. Es wird bisher nur die Meetling Middleware unterstützt. Sollten Sie nicht wissen was Sie hier eintragen sollen, einfach leer lassen damit die voreingestellte Middleware verwendet wird. Wenn Sie eine eigene Middleware verwenden wollen wenden Sie sich an info@h2-invent.com
