help:
  serverUrl: Ohne „https://“ angeben (z.B. meet.jit.si)
  featureEnalbeByJwt: Das Plug-in „Enable Feature By JWT“ muss auf dem Jitsi Meet Server aktiviert sein. Sonst wird der JWT nicht korrekt vom Server erkannt und verarbeitet.
  teilnehmerEmailhinzufuegenModerator: Es können mehrere E-Mail-Adressen auf einmal hinzugefügt werden. Bitte jede E-Mail-Adresse in eine eigene Zeile schreiben.
  serverName: Bitte geben Sie hier den Servernamen an. Dieser wird den Teilnehmenden angezeigt.
  secondEmail: Alle E-Mails sollen neben meiner Standard-E-Mailadresse an diese Email-Adressen versandt werden (Kommagetrennt).
  corsHeader: Ist ein CORS oder frame-ancestor Header gesetzt, der nicht auf diese URL verweist, dann ist es nicht möglich die Jitsi-iFrame API zu nutzen. Dies führt zum verlust einiger Funktionen.
  jigasiApiUrl: Tragen Sie hier die Jigasi API ein, über welchen die Konferenz-Pin abgerufen werden kann. Diese endet meist mit "ConferenceMapper".
  jigasiNumberUrl: '전화 접속 번호를 JSON 형식으로 입력하세요. Jigasi의 numbers.json 파일 형식과 동일해야 합니다 (예: {"message":"Einwahlnummern","numbers":{"DE":["04122/012345"]},"numbersEnabled":true}).'
  jigasiProsodyDomain: Tragen Sier hier die Prosody-Domain ein. Diese folgt meist dem Muster "conference.domain.topdomain".
  disallowFirefox: Firefox 브라우저 사용이 비활성화 되어 있습니다. Firefox 브라우저로 접속하려는 모든 참가자는 자동으로 Chromium 기반 브라우저로 전환됩니다.
  enforceE2e: 이 Jitsi 서버에서는 모든 회의에 대해 종단 간 암호화가 강제로 적용됩니다.
  allowIp: 지정된 IP 주소 또는 IP 대역만 회의에 참가할 수 있습니다. IP 대역은 10.10.10.10/24 형식으로 입력해야 하며, 여러 IP 또는 대역은 쉼표로 구분하여 입력할 수 있습니다.
  jitsiEventSyncUrl: SIP 요청 처리 시 필요한 Jitsi 이벤트 동기화 정보를 보유한 다른 Jitsi 관리자 서버의 기본 URL을 입력할 수 있습니다. 이 기능은 Jitsi-admin 0.77.x 이상의 버전에서만 지원됩니다.
  disableFilmstripe: Jitsi에서 참가자 미리보기 비활성화
  disableChat: Jitsi에서 채팅 기능을 비활성화하고 숨기기
  disableWhiteboard: 회의 중 화이트보드 기능 비활성화
  disableEtherpad: 회의 중 Etherpad 기능 비활성화
  prefixRoomUidWithHash: 회의 UID 앞에 서버 슬러그와 서버 ID의 해시가 자동으로 붙습니다. 이를 이용해 nginx 웹서버에서 여러 가상 서버를 구분할 수 있습니다.
  liveKitServer: 이 서버는 Livekit 서버이며 Livekit API 기능을 사용하도록 설정됩니다.
  livekitBackgroundImages: 회의 참가자들이 사용할 수 있는 배경 이미지 목록을 JSON 배열로 입력합니다.
  livekitMiddlewareUrl: '여기에 미들웨어 URL을 입력할 수 있습니다(예: https://middlewareUrl.com). 현재는 Meetling 미들웨어만 지원됩니다. 무엇을 입력해야 할지 모르겠다면 비워 두면 기본 미들웨어가 사용됩니다. 자체 미들웨어 사용을 원하시면 info@h2-invent.com 으로 문의하세요.'
