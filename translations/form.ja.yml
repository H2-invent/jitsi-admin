help:
  serverUrl: '「https://」を指定しないで入力(例：meet.jit.si)'
  featureEnalbeByJwt: '「JWT による機能を有効にする」プラグインは、Jitsi Meet サーバーでアクティブ化する必要があります。そうしないと、JWT がサーバーによって正しく認識され、処理されません。'
  teilnehmerEmailhinzufuegenModerator: 複数のメールアドレスを一度に追加できます。それぞれのメール アドレスを1行に分けて入力してください。
  serverName: ここにサーバー名を入力してください。これは参加者に表示されます。
  secondEmail: デフォルトの電子メール アドレス宛てのすべての電子メールは、この追加の電子メール アドレス (カンマ区切り) に送信される必要があります。
  corsHeader: CORS または親フレームヘッダーが設定されており、この URL を指していない場合、JITSI iFrame API を使用することはできません。これにより、一部の機能が失われます。
  jigasiApiUrl: ここに Jigasi API を入力します。これは会議ピンを取得するために使用できます。通常、これは「ConferenceMapper」で終わります。
  jigasiNumberUrl: 'ダイヤルイン番号をJSON形式で入力します。Jigasiの "numbers.json "に入力されているように入力してください。 (例: {"message":"Einwahlnummern","numbers":{"DE":["04122/012345"]},"numbersEnabled":true}).'
  jigasiProsodyDomain: ここにProsodyドメインを入力します。これは通常、「conference.domain.topdomain」のパターンに従います。
  disallowFirefox: Firefox ブラウザはブラウザ内で非アクティブになります。Firefoxブラウザで参加を希望する参加者は、Chromiumベースのブラウザにリダイレクトされます。
  enforceE2e: このJitsiサーバーのすべての会議において「エンド・ツー・エンド暗号化」セキュリティ機能を強制する。
  allowIp: 指定したIPアドレスまたはIP範囲のみが会議に参加できます。IP範囲は10.10.10.10/24の表記で指定する必要があります。複数の IP アドレスまたは IP 範囲をカンマ区切りで入力できます。
  jitsiEventSyncUrl: ここには、SIPリクエストに対応するJitsiイベント同期を保存している別のJitsi管理者を指定できます。ベースURLのみを指定する必要があります。この関数を使用するには、バージョン >0.77.x の Jitsi-admin が必要です。
  disableFilmstripe: ビデオのストライプ表示を無効にする
  disableChat: チャットを停止して非表示にする
  disableWhiteboard: ホワイトボードを無効にする
  disableEtherpad: イーサパッドを無効にする
  prefixRoomUidWithHash: 会議 UID には、サーバー スラッグとハッシュとしてのサーバー ID が接頭辞として付けられます。これは、nginx Web サーバー内のさまざまな仮想サーバーを区別するために使用できます。
  liveKitServer: このサーバーは Livekit サーバーであり、Livekit API 機能を使用することを目的としています。
  livekitBackgroundImages: 参加者が会議中に背景として選択できる画像を含む JSON 配列。
  livekitMiddlewareUrl: ここで Url (https://middlewareUrl.com) を指定できます。これまでのところ、Meetling ミドルウェアのみがサポートされています。ここに何を入力すればよいかわからない場合は、デフォルトのミドルウェアが使用されるように、空白のままにしておきます。独自のミドルウェアを使用したい場合は、info@h2-invent.com までお問い合わせください。
